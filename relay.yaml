receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
  resource/add_environment:
    attributes:
    - action: insert
      key: deployment.environment
      value: environment
  resource/add_version_tag:
    attributes:
    - action: insert
      key: semantic.version
      value: v1.1.0

exporters:
  splunk_hec:
    token: ${SPLUNK_OBSERVABILITY_ACCESS_TOKEN}
    endpoint: http://splunk:8088
    source: otel
    sourcetype: otel
    index: main
    tls:
      insecure_skip_verify: true
  debug:
    verbosity: detailed
  file/traces:
    path: /log/otel/traces.log
  file/metrics:
    path: /log/otel/metrics.log
  file/logs:
    path: /log/otel/logs.log

service:
  extensions: []
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource/add_environment]
      exporters: [splunk_hec, debug, file/traces]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [splunk_hec, debug, file/metrics]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [splunk_hec, debug, file/logs]